<!DOCTYPE html>
<html>
	<head>
		<title>Fill in a form</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css">

	</head>
	<body>
	<script src=".\jquery-3.1.1.min.js"></script>

	<form>
		<div class="form-group">
			<label for="firstname">First Name</label>
			<input type="text" class="form-control"  id="firstname" name="firstname">
		</div>
		<div class="form-group">
			<label for="lastname">Last name:</label>
			<input type="text" class="form-control"  id="lastname" name="lastname">
		</div>
		<div class="form-check">
			<label class="form-check-label" >Gender:</label><br>
			<input type="radio" class="form-check-input" name="gender" value="male"> Male<br><br>
			<input type="radio" class="form-check-input" name="gender" value="female"> Female<br><br>
		</div>
		<div class="form-group">
			<label for="fathername">Father name:</label>
			<input type="text" class="form-control"  id="fathername" name="fathername">
		</div>
		<div class="form-group">
			<label for="mothername">Mother name:</label>
			<input type="text" class="form-control"  id="mothername" name="mothername">
		</div>
		<div class="form-group">
			<label for="date">Date birth:</label>
			<input type="date" class="example-date-input" id="date"name="date">
		</div>
			<button type="submit" onclick="display()" class="btn btn-primary">Submit</button>
	</form>

	<script>
			var userData = {
				firstname: document.querySelector("#firstname").textContent,
				lastname:  document.querySelector("#lastname").textContent,
				// gender:  document.querySelector("#gender").val(),
				fathername:  document.querySelector("#fathername").textContent,
				mothername:  document.querySelector("#mothername").textContent,
				date:  document.querySelector("#date").textContent
			}

			display = function () {
				console.log(userData);
			}
			
	</script>
	</body>
</html>
